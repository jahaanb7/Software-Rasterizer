name: Build Multi-Platform Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Compile and build (Unix)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        mkdir -p out
        javac -d out src/main/*.java
        cp -r resources out/
        jar cvfe Graphics_Engine.jar src.main.rasterizer -C out .
    
    - name: Compile and build (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        mkdir out
        javac -d out src/main/*.java
        xcopy /E /I resources out\resources
        jar cvfe Graphics_Engine.jar src.main.rasterizer -C out .
    
    - name: Build macOS DMG
      if: runner.os == 'macOS'
      shell: bash
      run: |
        jpackage --input . --name GraphicsEngine --main-jar Graphics_Engine.jar --main-class src.main.rasterizer --type dmg --app-version 1.0
    
    - name: Build Windows EXE
      if: runner.os == 'Windows'
      shell: cmd
      run: jpackage --input . --name GraphicsEngine --main-jar Graphics_Engine.jar --main-class src.main.rasterizer --type exe --app-version 1.0 --win-console
    
    - name: Build Linux DEB
      if: runner.os == 'Linux'
      shell: bash
      run: |
        jpackage --input . --name GraphicsEngine --main-jar Graphics_Engine.jar --main-class src.main.rasterizer --type deb --app-version 1.0
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GraphicsEngine-${{ runner.os }}
        path: |
          *.dmg
          *.exe
          *.deb