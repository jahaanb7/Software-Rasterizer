name: Build Multi-Platform Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: '*.deb'
          - os: windows-latest
            artifact_name: '*.msi'
          - os: macos-latest
            artifact_name: '*.dmg'
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Compile Java files
      run: |
        mkdir -p out
        javac -d out src/main/*.java
    
    - name: Copy resources
      run: |
        cp -r resources out/
      shell: bash
    
    - name: Create JAR
      run: |
        jar cvfe Graphics_Engine.jar src.main.rasterizer -C out .
      shell: bash
    
    - name: Build macOS DMG
      if: runner.os == 'macOS'
      run: |
        jpackage --input . --name GraphicsEngine \
          --main-jar Graphics_Engine.jar \
          --main-class src.main.rasterizer \
          --type dmg --app-version 1.0
    
    - name: Build Windows MSI
      if: runner.os == 'Windows'
      run: |
        jpackage --input . --name GraphicsEngine \
          --main-jar Graphics_Engine.jar \
          --main-class src.main.rasterizer \
          --type msi --app-version 1.0 --win-console
    
    - name: Build Linux DEB
      if: runner.os == 'Linux'
      run: |
        jpackage --input . --name GraphicsEngine \
          --main-jar Graphics_Engine.jar \
          --main-class src.main.rasterizer \
          --type deb --app-version 1.0
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: GraphicsEngine-${{ runner.os }}
        path: ${{ matrix.artifact_name }}